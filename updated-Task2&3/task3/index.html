<!DOCTYPE html>
<html lang="en">

<body>
    <form onsubmit="return tcalc();">
        Price:
        <input type="number" min="0" max="9999" step="0.01" id="taxprice" required /> <br><br>

        <input type="text" readonly disabled id="taxamt" /> <br><br>
        Total With Tax:
        <input type="text" readonly disabled id="taxgrand" /> <br><br>
        <input type="submit" value="Submit" />
    </form>


    <script src="assets/tipcal.js"></script>
    <script src="assets/array.js"></script>

</body>

</html>
