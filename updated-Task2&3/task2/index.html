<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <center mb-5>
        <h2 style="color: 32A80F" align="center"> Calculate Age from Date of Birth <br> <br> </h2>
        <b> Enter Date of Birth: <input type=date id=DOB> </b>
        <span id="message" style="color:red"> </span> <br><br>
        <button type="submit" onclick="ageCalculator()"> Calculate age </button> <br><br>
        <h3 style="color:32A80F" id="result" align="center"></h3>
    </center>

    <script src="assets/agecalc.js"></script>

    <center mt-10>
    <h1>Body Mass Index Calculator</h1>
    <form name="bmiForm">
        Your Weight(kg): <input type="text" name="weight" size="10"><br /><br />
        Your Height(cm): <input type="text" name="height" size="10"><br /><br />
        <input type="button" value="Calculate BMI" onClick="calculateBmi()"><br /><br />
        <h2 id="totalBmi"></h2>
    </form>
</center>

    <script src="assets/bmical.js"></script>
