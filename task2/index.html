<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Age Calculator</h5>


                        <p>Prove your date of birth**</p>
                        <div class="row mt-3">
                            
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="date" id="date-field">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <select name="" id="month-field" class="form-control">
                                        <option value="" selected disabled>--month--</option>
                                        <option value="January">Jan</option>
                                        <option value="February">Feb</option>
                                        <option value="March">Mar</option>
                                        <option value="April">Apr</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">Jul</option>
                                        <option value="August">Aug</option>
                                        <option value="September">Sep</option>
                                        <option value="October">Oct</option>
                                        <option value="November">Nov</option>
                                        <option value="December">Dec</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="year" id="year-field">
                                </div>
                            </div>
                        </div>

                        <div class="container text-center mt-4">
                            <button onclick="calculateAge()" class="btn btn-outline-warning bt-sm">
                                calculate
                            </button>
                        </div>

                        <h1 id="age"></h1>

                    </div>
                </div>
            </div>
        </div>
    </div>


 <script src="assets/agecalc.js"></script> 


    <h1>Body Mass Index Calculator</h1>
    <form name="bmiForm">
        Your Weight(kg): <input type="text" name="weight" size="10"><br /><br />
        Your Height(cm): <input type="text" name="height" size="10"><br /><br />
        <input type="button" value="Calculate BMI" onClick="calculateBmi()"><br /><br />
        Your BMI: <input type="text" name="bmi" size="30"><br /><br />
        This Means: <input type="text" name="meaning" size="25"><br /><br />
        <input type="reset" value="Reset" />
        </form>


    <script src="assets/bmical.js"></script>
</body>

</html>
